<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--GeralMob-->
        <section class="mobsCard">
            <div class="mobInfo">
                <h2 class="mobName">Flukye</h2>
                <span class="mobNumber">#001</span>
                <br>
                <p class="element"><abbr title="Terra"><img src="srcs/images/Earth.png" alt="Earth Element"></abbr></p>
            </div>
            
            <div id="mobImg">
                <img id="mob" src="srcs/images/felpFull.png" alt="TFT Images">
            </div>
            <!--Status-->
            <section id="statusMob">
                <div id="stats">
                    <h2>Status</h2>
                    <hr>
                    <ul id="atributes">
                        <li class="powerRank">HP: 400</li>
                        <li class="powerRank">ATK: 250</li>
                        <li class="powerRank">SPEED: 200</li>
                        <li class="powerRank">DEF: 500</li>
                        <li class="powerRank">TOTAL: 1350</li>
                    </ul>
                </div>
                <div id="habilitys">
                    <h2>Habilidades</h2>
                    <hr>
                    <ul id="skills">
                        <li class = "nameSkills">Microwave</li>
                        <li class = "nameSkills">Cabeçada</li>
                        <li class = "nameSkills">Estrondo</li>
                        <li class = "nameSkills">Expansão</li>
                    </ul>
                </div>
            </section>
            
        </section>
        <section class="selectCards">
            <ul id="selectionCards">
                <li class="cards">
                    <span>Mizu</span>
                    <div class="clickControl"></div> <!--Control for click event in JS, not to click on image or name-->
                    <img src="srcs/images/bubbleHead.png" alt="Monsters pics">
                </li>
                <li class="cards">
                    <span>Flukye</span>
                    <div class="clickControl"></div>
                    <img src="srcs/images/felpHead.png" alt="Monsters pics">
                </li>
                <li class="cards">
                    <span>Toramu</span>
                    <div class="clickControl"></div>
                    <img src="srcs/images/ghostHead.png" alt="Monsters pics">
                
                </li>
                <li class="cards">
                    <span>Tauru</span>
                    <div class="clickControl"></div>
                    <img src="srcs/images/horseHead.png" alt="Monsters pics">
                </li>
                
                <li class="cards">
                    <span>Senshi</span>
                    <div class="clickControl"></div>
                    <img src="srcs/images/penguHead.png" alt="Monsters pics">
                </li>
                <li class="cards">
                    <span>Unmei</span>
                    <div class="clickControl"></div>
                    <img src="srcs/images/DragonHead.png" alt="Monsters pics">
                </li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
